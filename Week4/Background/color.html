<html lang="en">

<head>
    <title>Color</title>
    <style>
        body {
            background-color: black;
        }

        div {
            width: 100px;
            height: 100px;
        }
        div#div1{
            background-color: #ffffff;
        }
        div#div2{
            background-color: rgb(0,255,0);
        }
        div#div3{
            background-color: rgba(255,255,255,0.5);
        }
    </style>
</head>

<body>
    <div id="div1">

    </div>
    <div id="div2">

    </div>
    <div id="div3">

    </div>
</body>

</html>
