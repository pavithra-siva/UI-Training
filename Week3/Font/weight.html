<!DOCTYPE html>
<html>

<head>
    <style>
        p.normal {
            font-weight: normal;
        }

        p.light {
            font-weight: lighter;
        }

        p.thick {
            font-weight: bold;
        }

        p.thicker {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <p class="normal">This line is normal</p>
    <p class="light">This line is lighter</p>
    <p class="thick">This line is bold</p>
    <p class="thicker">This line is of value 600</p>
</body>

</html>
