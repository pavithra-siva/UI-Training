<!DOCTYPE html>
<html>

<head>
    <style>
        div.a {
            font-size: 20px;
        }

        div.b {
            font-size: large;
        }

        div.c {
            font-size: 200%;
        }

        div.d {
            font-size: small;
        }
    </style>
</head>

<body>
    <div class="a">This is 20px.</div>
    <div class="b">This is large.</div>
    <div class="c">This is 200%.</div>
    <div class="d">This is small</div>

</body>

</html>
