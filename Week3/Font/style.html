<!DOCTYPE html>
<html>

<head>
    <style>
        p.nor {
            font-style: normal;
        }

        p.it {
            font-style: italic;
        }

        p.ob {
            font-style: oblique;
        }
    </style>
</head>

<body>

    <p class="nor">This is a line, normal.</p>
    <p class="it">This is a line, italic.</p>
    <p class="ob">This is a line, oblique.</p>

</body>

</html>
