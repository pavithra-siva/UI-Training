<html>
<head>
    <title>Iframe</title>
</head>
<body>
    <iframe src="https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-13.png" title="W3schools">
        Iframe not supported
    </iframe>
    <iframe src="https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-13.png" title="W3schools"
        height="300">
        Iframe not supported
    </iframe>
    <iframe src="https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-13.png" title="W3schools" width="500">
        Iframe not supported
    </iframe>
    <iframe src="https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-13.png" title="W3schools" frameborder="0">
        Iframe not supported
    </iframe>
    <iframe srcdoc="<h1>This is source doc</h1>"></iframe>
    <iframe src="https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-13.png" title="W3schools" scrolling="no">
</body>

</html>
<!-- 
    -Iframe are used to embed content from another source into current html document
    -src is the path of the webpage/file
    -attributes:src,height,width,frameborder,marginheight,marginwidth,name,srcdoc,sandbox,longdesc,scrolling
    -src is used to specify the path of the webpage/document display in the iframe
    -height is height of the Iframe must be in pixels or percentage
    -width is width of the Iframe must be in pixels or percentage
    -frameborder whether the border around the iframes should be used or not 0 means not used 1 means used
    -marginheight is used to margin between the content bottom and top of iframe specified in pixels
    -marginwidth is used to margin between the content left and right of iframe specified in pixels
    -iframe contain other sources we do not trust and can have malicious intent sandbox help to apply certain restrictions to prevent it from malicious attacks
    -srcdoc is used to display the html content
    -longdesc it is the long description of the content of the iframe
    -scrolling it is used to specify whether the scroll bars are used to inside the iframe or not -auto,yes,no
 -->
