 <!DOCTYPE html>
 <html>
 
    <head>
       <title>HTML Unordered List</title>
    </head>
     
    <body>
       <ul>
          <li>Beetroot</li>
          <li>Ginger</li>
          <li>Potato</li>
          <li>Radish</li>
       </ul>
       <ul type = "square">
        <li>Beetroot</li>
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
        </ul>
        <ul type = "disc">
            <li>Beetroot</li>
            <li>Ginger</li>
            <li>Potato</li>
            <li>Radish</li>
         </ul>
         <ul type = "circle">
            <li>Beetroot</li>
            <li>Ginger</li>
            <li>Potato</li>
            <li>Radish</li>
         </ul>
    </body>   
 </html>
<!-- 
    -<ul> − An unordered list. This will list items using plain bullets.(circle,square,disc(default))
    -<ol> − An ordered list. This will use different schemes of numbers to list your items.
    -<dl> − A definition list. This arranges your items in the same way as they are arranged in a dictionary.
 -->
