<html>

<head>
    <title>
        Tables
    </title>
    <style>
        table ,th,td{
            border:1px groove
        }
    </style>
</head>

<body>
    <h1>The thead, tbody, and tfoot elements</h1>

    <table>
        <caption>Monthly Days</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Days</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>31</td>
            </tr>
            <tr>
                <td>February</td>
                <td>28</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>31</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
