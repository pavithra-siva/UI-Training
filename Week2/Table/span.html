<html>
    <head>
        <title>Row and Column Span</title>
        <style>
            table ,th,td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table width="640px" height="480px">
            <tr>
                <td colspan="4" valign="top">0</td>
                
            </tr>
            <tr>
                <td rowspan="2">0</td>
                <td>0</td>
                <td>0</td>
                <td rowspan="2">0</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
           </tr>
            <tr>
                <td colspan="4">0</td>
                
            </tr>
        </table>
    </body>
</html>
<!-- 
    I want merge 1st row first that time we use colspan 4
 -->
