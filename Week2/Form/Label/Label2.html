<!DOCTYPE html>
<html>
<body>
	<h1>Label inside input tag</h1>

	<strong>HTML label Tag </strong>

	<form>
	<!-- label tag starts from here -->
	<label>
		Male
		<input type="radio" name="gender"
			id="male" value="male" />
	</label><br/>

	<label>
		Female
		<input type="radio" name="gender"
			id="female" value="female" />
	</label><br/>

	<label>
		Other
		<input type="radio" name="gender"
			id="other" value="other" />
	</label>
	<!-- label tag ends from here -->
	</form>
</body>
</html>
