<body>

    <svg width="200" height="200">

             stroke: black;
             stroke-width: 2;
             opacity: 0.5" />
    </svg>
    <svg>
        <rect width="400" height="100" style="fill: rgb(0, 0, 255);
         stroke-width: 10; stroke: rgb(0, 0, 0)" />
    </svg>
    <svg width="200" height="200">
        <circle cx="80" cy="80" r="50" stroke="black"
                stroke-width="2" fill="grey" />
      </svg>
